name: Gulp Build and Deploy

on:
  push:
    branches:
      - dev  # Запускать workflow при пуше в ветку main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3

      # Шаг 2: Устанавливаем Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Укажите нужную версию Node.js
          cache: npm

      # Шаг 3: Устанавливаем зависимости
      - name: Install dependencies
        run: npm install

      # Шаг 4: Запускаем сборку проекта
      - name: Build project
        run: npm run build # Убедитесь, что в package.json настроен "build" скрипт

      # Шаг 5: Разворачиваем в GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build # Путь к собранной папке
